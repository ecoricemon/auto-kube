---
base:
  dir: "/home/{{ ansible_user }}/.kube-ansible"
  kube:
    ver: 1.24.4
  reg:
    domain: registry.org
    port: 5000
  cilium:
    cli:
      ver: 0.12.3
    img:
      ver: 1.12.1
  metallb:
    ver: 0.13.5
    ip_pool: 10.0.3.100-10.0.3.200

containerd:
  temp_dir: "{{ base['dir'] }}/containerd"

kubelet:
  apt_ver: "{{ base['kube']['ver'] }}-00"

kubeadm:
  temp_dir: "{{ base['dir'] }}/kubeadm"
  apt_ver: "{{ base['kube']['ver'] }}-00"
  cmd_ver: "v{{ base['kube']['ver'] }}"

kubectl:
  apt_ver: "{{ base['kube']['ver'] }}-00"
 
registry:
  domain: "{{ base['reg']['domain'] }}"
  port: "{{ base['reg']['port'] }}"
  url: "{{ base['reg']['domain'] }}:{{ base['reg']['port'] }}" 

cilium:
  temp_dir: "{{ base['dir'] }}/cilium"
  cli_ver: "v{{ base['cilium']['cli']['ver'] }}"
  img_ver: "{{ base['cilium']['img']['ver'] }}"

metallb:
  temp_dir: "{{ base['dir'] }}/metallb"
  ver: "v{{ base['metallb']['ver'] }}" 
  ip_pool: "{{ base['metallb']['ip_pool'] }}"

